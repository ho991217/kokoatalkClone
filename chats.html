<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-comment-dots fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i> </span>
        <span class="screen-header__setting-noti notification"></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="profile.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">이호연</h4>
              <h6 class="user-component__subtitle">
                Please check this message.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:43</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <div class="user-component">
        <div class="user-component__column">
          <img
            src="supi.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">김수현</h4>
            <h6 class="user-component__subtitle">배고파..</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">18:42</span>
          <div class="badge">3</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__settingnoti notification"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Scresn is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/d2b4729881.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
