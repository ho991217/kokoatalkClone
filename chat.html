<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이호연</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <span class="alt-header__title">이호연</span>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2021</div>

      <div class="message-row">
        <img src="supi.jpg" />
        <div class="message-row__content">
          <span class="message-author">김수현</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:23</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Nice!</span>
            <span class="message__time">21:23</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message." />
        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-alt-circle-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your Scresn is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/d2b4729881.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
